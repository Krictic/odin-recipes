<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roasted Garlic Parmesan mashed Potatoes</title>
    </head>
    <body>
        <h1>Roasted Garlic Parmesan Mashed Potatoes</h1>
        <img src="images/mashed-potatoes.jpg">
        <h2>Description</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>6 cloves garlic, peeled</li>
            <li>¼ cup olive oil</li>
            <li>7 baking potatoes, peeled and cubed</li>
            <li>½ cup milk</li>
            <li>¼ cup grated Parmesan cheese</li>
            <li>2 tablespoons butter</li>
            <li>½ teaspoon salt</li>
            <li>¼ teaspoon ground black pepper</li>
        </ul>
    </body>
</html>
